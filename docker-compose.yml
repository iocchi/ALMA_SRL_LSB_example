version: "3.9"

services:
  srl_service:
    build: ./srl_service
    container_name: srl_service
    ports:
      - "8000:8000"              # FastAPI exposed on localhost:8000
    volumes:
      - ./srl_service:/app       # Mount code for live reload (dev)
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  lsb_service:
    build: ./lsb
    container_name: lsb_service
    privileged: true
    volumes:
      - ./lsb:/app
      - /etc/wireguard:/etc/wireguard
    environment:
      - PYTHONUNBUFFERED=1
    ports:
    - "5000:5000"       #
    # Uncomment if you need VPN-level networking access
    # network_mode: "host"

